<h2>FILTERS</h2>

<div class="row">
	<div class="col-xs-6">	
		<h3>MEDIUM</h3>
	</div>
	<div class="col-xs-6 set-all-filters" [ngSwitch]="artListService.ifAnyFiltersSet('media')">
		<a (click)="artListService.setOrClearAllFilters('media', true)">
			<span *ngSwitchCase="true">CLEAR ALL</span>
		</a>
		<a (click)="artListService.setOrClearAllFilters('media', false)">
			<span *ngSwitchCase="false">SET ALL</span>
		</a>
	</div>
</div>


<div *ngFor="let medium of media" class="filter-option-div">
	<label [class.unselected]="!artListService.getFilterValue('media', medium)">
		<input type="checkbox" [checked]="artListService.getFilterValue('media', medium)"
			(change)="artListService.setFilterValue('media', medium)" />
		<svg class="cb-cross" x="0px" y="0px" viewBox="0 0 100 100">
	  	<line class="cb-line cb-line-1" x1="-100" y1="-100" x2="0" y2="0"/>
	  	<line class="cb-line cb-line-2" x1="200" y1="-100" x2="100" y2="0"/>
		</svg>
		{{ medium }}
	</label> 
</div>
