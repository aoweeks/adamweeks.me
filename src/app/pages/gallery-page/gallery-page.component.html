<div class="container-fluid">
	<div class="row">
		<div id="art-filters-pane" class="col-xs-4">
		</div>
		<div id="art-gallery-pane" class="col-xs-8">

			<div class="row">

				<div *ngFor="let artwork of artworks" class="col-xs-4">
					<a routerLink="/art/{{ artwork.url }}">
						<div class="gallery-card">
							<img class="gallery-thumbnail" id="{{ artwork.url }}" src="/assets/images/art/{{ artwork.url }}/{{ artwork.url }}.{{ artwork.fileFormat }}" (load)="artworkLoaded($event)" [class.loaded]="loadedThumbnails[artwork.url]" />
							<p class="gallery-title text-center">{{ artwork.title }}</p>
						</div>
					</a>
				</div>

				<spinner></spinner>
			</div>
	
		</div>
	</div>
</div>
